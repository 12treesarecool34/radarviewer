<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radar Viewer</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/microsoft/fluentui-emoji/refs/heads/main/assets/Deciduous%20tree/3D/deciduous_tree_3d.png"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #121212;
        color: #ffffff;
        text-align: center;
        user-select: none;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      #content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      body:has(img[style*="display: block"]) #content-wrapper {
        justify-content: flex-start;
        flex: unset;
      }
      h1 {
        padding: 0px;
        margin: 0px;
      }
      img {
        cursor: pointer;
        max-width: calc(100% - 40px);
        border-radius: 10px;
        display: none;
        margin: 20px;
      }
      .input-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      input[type="text"] {
        background-color: #2a2a2a;
        color: white;
        border: 2px solid #444;
        padding: 5px 10px;
        border-radius: 10px;
        width: 200px;
        text-align: center;
        margin-right: 20px;
      }
      button {
        background-color: mediumpurple;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: #6a0dad;
      }
      #content-wrapper br:first-child {
        display: none;
      }
      body:has(img[style*="display: block"]) #content-wrapper br:first-child {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="content-wrapper">
      <br />
      <h1>Radar Viewer</h1>
      <br />
      <div class="input-container">
        <input
          type="text"
          id="radarId"
          placeholder="Enter Radar ID"
          onkeydown="handleKeyDown(event)"
        />
        <button onclick="showRadar()">Show Radar</button>
      </div>
    </div>
    <div id="radarImages"></div>

    <script>
      function showRadar() {
        const radarIdInput = document.getElementById("radarId").value;
        const radarIds = radarIdInput.split(",").map((id) => id.trim());
        const radarImagesContainer = document.getElementById("radarImages");
        radarImagesContainer.innerHTML = "";

        radarIds.forEach((radarId) => {
          const radarImage = document.createElement("img");
          const baseId = radarId.split("/")[0].trim();
          const isLoop = radarId.toLowerCase().includes("/l");
          const isVelocity = radarId.toLowerCase().includes("/v");

          let imageUrl;
          if (isLoop && isVelocity) {
            imageUrl =
              `https://radar.weather.gov/ridge/standard/base_velocity/${baseId}_loop.gif`;
          } else if (isLoop) {
            imageUrl =
              `https://radar.weather.gov/ridge/standard/${baseId}_loop.gif`;
          } else if (isVelocity) {
            imageUrl =
              `https://radar.weather.gov/ridge/standard/base_velocity/${baseId}_0.gif`;
          } else {
            imageUrl = `https://radar.weather.gov/ridge/standard/${baseId}_0.gif`;
          }

          radarImage.src = imageUrl;

          radarImage.onload = () => {
            radarImage.style.display = "block";
          };
          radarImage.onerror = () => {
            alert(
              `Radar image for ID ${radarId} not found. Please check the Radar ID.`
            );
            radarImage.style.display = "none";
          };

          radarImage.onclick = () => {
            window.open(imageUrl, "_blank");
          };

          radarImagesContainer.appendChild(radarImage);
        });
      }

      function handleKeyDown(event) {
        if (event.key === "Enter") {
          showRadar();
        }
      }
    </script>
  </body>
</html>
